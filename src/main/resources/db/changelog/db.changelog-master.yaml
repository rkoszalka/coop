databaseChangeLog:
  - changeSet:
      id: 67e7cf97-ebdc-4439-9a65-c2853b435c98
      author: raphael-koszalka
      changes:
        - createTable:
            tableName: agenda
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: agenda_name
                  type: varchar(300)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: datetime
                  constraints:
                    nullable: false
        - createSequence:
            incrementBy: 1
            schemaName: public
            sequenceName: agenda_sequence
            startValue: 1
  - changeSet:
      id: 18fa817c-e13d-48ba-9f9b-1609e172f415
      author: raphael-koszalka
      changes:
        - createTable:
            tableName: vote
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cpf
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: vote_status
                  type: char
                  constraints:
                    nullable: false
        - createSequence:
            incrementBy: 1
            schemaName: public
            sequenceName: vote_sequence
            startValue: 1
